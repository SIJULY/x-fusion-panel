version: '3.8'
services:
  # 1. 主面板服务 (名称已更新)
  x-fusion-panel:
    build: .
    container_name: x-fusion-panel
    restart: always
    # 默认绑定本地 8081，通过 Caddy 转发
    ports:
      - "127.0.0.1:8081:8080"
    volumes:
      - ./data:/app/data
      # 挂载主程序 (方便调试/热更)
      - ./app/main.py:/app/main.py
      # ✨✨✨ 新增：挂载静态资源目录 (SSH 必需) ✨✨✨
      - ./static:/app/static
    environment:
      - TZ=Asia/Shanghai
      - XUI_USERNAME=${XUI_USERNAME:-admin}
      - XUI_PASSWORD=${XUI_PASSWORD:-admin}
      - XUI_SECRET_KEY=${XUI_SECRET_KEY:-sijuly_secret_key}

  # 2. 订阅转换服务
  subconverter:
    image: tindy2013/subconverter:latest
    container_name: subconverter
    restart: always
    # 在 Docker 网络内部暴露端口给 Caddy 使用
    expose:
      - "25500"

  # 3. 反向代理服务
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_data:/data
    depends_on:
      - x-fusion-panel
      - subconverter
